<!DOCTYPE html>
<html>

<head>
    <!-- Metadata for the Webpage -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Your Data</title>

    <!-- Bootstrap CSS files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Font Awesome Web Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <nav class="navbar container-fluid navbar-default">
        <div class="container">
            <div class="navbar-header"><button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false"><span class="sr-only">Toggle
                        navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span
                        class="icon-bar"></span></button><a class="navbar-brand" href="/client-server-project/">Police
                    Recruiting Data</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/client-server-project/client/scripts/about-us">About Us</a></li>
                    <li><a href="/client-server-project/client/scripts/add-data">Add Your Own Data</a></li>
                    <li><a href="/client-server-project/client/scripts/login">User</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Div content -->
    <div style="margin:0 auto;text-align:center">

        <!-- Div align in the middle -->
        <div class="container" style="margin-left:auto;margin-right:auto;text-align:center">

            <div class='jumbotron' style='background:#6aa84f'>
                <h1 style='color:#000000;' class='jumbotronic'>Add Your Own Data</h1>
                <h6 style='color:#000000;'></h6>
            </div>

            <form class='bsr-form ' action=''>
                <div class='form-group'><label for='radios'>Ethnicity</label>
                    <div class='radio'><label><input type='radio' name='ethnicity-option' id='american-indian' value='American-Indian' checked='checked'> American Indian</label></div>
                    <div class='radio'><label><input type='radio' name='ethnicity-option' id='asian' value='Asian'> Asian</label></div>
                    <div class='radio'><label><input type='radio' name='ethnicity-option' id='black' value='Black'> Black</label></div>
                    <div class='radio'><label><input type='radio' name='ethnicity-option' id='hispanic-latino' value='Latino'> Hispanic or Latino</label></div>
                    <div class='radio'><label><input type='radio' name='ethnicity-option' id='native-hawaiian' value='Hawaiian'> Native Hawaiian</label></div>
                    <div class='radio'><label><input type='radio' name='ethnicity-option' id='white' value='White'> White</label></div>
                    <div class='radio'><label><input type='radio' name='ethnicity-option' id='other' value='Other'> Other</label></div>
                </div>

                <div class='form-group'><label for='checkboxes'>Were You Hired?</label>
                    <div class='radio'><label><input type='radio' name='hired-option' id='yes' value='Yes'>Yes</label></div>
                    <div class='radio'><label><input type='radio' name='hired-option' id='no' value='No'>No</label></div>
                </div>

                <div class='form-group'><label for='checkboxes'>Which tests did you take?</label>
                    <div class='checkbox'><label><input id='physical-take' type='checkbox' value='Took_Physical_Test'>Physical</label></div>
                    <div class='checkbox'><label><input id='written-take' type='checkbox' value='Completed_Written_Test'>Written</label></div>
                    <div class='checkbox'><label><input id='personal-take' type='checkbox' value='Completed_Personal'>Personal</label></div>
                    <div class='checkbox'><label><input id='interview-take' type='checkbox' value='Completed_Interview'>Interview</label></div>
                </div>

                <div class='form-group'><label for='checkboxes'>Which tests did you pass?</label>
                    <div class='checkbox'><label><input id='physical-pass' type='checkbox' value='Passed_Physical_Test'>Physical</label></div>
                    <div class='checkbox'><label><input id='written-pass' type='checkbox' value='Passed_Written_Test'>Written</label></div>
                    <div class='checkbox'><label><input id='personal-pass' type='checkbox' value='Passed_Personal'>Personal</label></div>
                    <div class='checkbox'><label><input id='interview-pass' type='checkbox' value='Passed_Interview'>Interview</label></div>
                </div>
            </form>
            
            <button type="submit" class="btn btn-primary btn-sm" id="add-data-button">Add Your Data</button>

            <br>
            <br>
            <div class="container">
                <p class="lead" id="data-to-be-added"></p>
                <p id="story-body"></p>
            </div>
        
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>

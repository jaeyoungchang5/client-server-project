<!DOCTYPE html>
<html>
    <head>
        <!-- Metadata for the Webpage -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Your Data</title>

    <!-- Bootstrap CSS files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Font Awesome Web Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>
        <div class='jumbotron' style='background:#dff0d8'><h1 style='color:#6aa84f;' class='jumbotronic'>Add Your Data</h1><h6 style='color:#000000'></h6></div>
        <form class='bsr-form ' action=''><div class='form-group'><label for='radios'>Ethnicity</label><div class='radio'><label><input type='radio' name='bsr-radios' id='bsr-radios-1' value='radio1' checked='checked'> American Indian</label></div><div class='radio'><label><input type='radio' name='bsr-radios' id='bsr-radios-2' value='radio2'> Asian</label></div><div class='radio'><label><input type='radio' name='bsr-radios' id='bsr-radios-3' value='radio3'> Black</label></div><div class='radio'><label><input type='radio' name='bsr-radios' id='bsr-radios-3' value='radio3'> Hispanic or Latino</label></div><div class='radio'><label><input type='radio' name='bsr-radios' id='bsr-radios-3' value='radio3'> Native Hawaiian</label></div><div class='radio'><label><input type='radio' name='bsr-radios' id='bsr-radios-3' value='radio3'> White</label></div><div class='radio'><label><input type='radio' name='bsr-radios' id='bsr-radios-3' value='radio3'> Other</label></div></div><div class='form-group'><label for='checkboxes'>Did you submit your application?</label><div class='checkbox' id='7569832'><label><input type='checkbox' value='checkbox-1'> Yes</label></div><div class='checkbox' id='7812459'><label><input type='checkbox' value='checkbox-2'> No</label></div><div class='form-group'><label for='checkboxes'>Which tests did you pass?</label><div class='checkbox' id='6650271'><label><input type='checkbox' value='checkbox-1'> Physical</label></div><div class='checkbox' id='3326271'><label><input type='checkbox' value='checkbox-2'> Written</label></div><div class='checkbox' id='5128233'><label><input type='checkbox' value='checkbox-3'>Personal</label></div><div class='checkbox' id='9976142'><label><input type='checkbox' value='checkbox-4'> Interview</label></div><div class='checkbox' id='9976142'><label><input type='checkbox' value='checkbox-4'> Polygraph</label></div></div></form>
        <p class='text-center'><a role='button' class='btn btn-primary' href='' target='_blank'>Submit</a></p>
    </body>
    
</html>

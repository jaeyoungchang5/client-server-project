<!DOCTYPE html>
<html>

<head>
    <!-- Metadata for the Webpage -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Your Data</title>

    <!-- Bootstrap CSS files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Font Awesome Web Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!-- Div content -->
    <div style="margin:0 auto;text-align:center">

        <!-- Div align in the middle -->
        <div style="margin-left:auto;margin-right:auto;text-align:center">
            <div class="container">
                <p class="lead" id="story-top-line"></p>
                <p id="story-body"></p>
            </div>

            <div class='jumbotron' style='background:#6aa84f'>
                <h1 style='color:#000000;' class='jumbotronic'>Add Your Data</h1>
                <h6 style='color:#000000'></h6>
            </div>

            <form class='bsr-form ' action=''>
                <div class='form-group'><label for='radios'>Ethnicity</label>
                    <div class='radio'><label><input type='radio' name='ethnicity-option' id='american-indian' value='American-Indian' checked='checked'> American Indian</label></div>
                    <div class='radio'><label><input type='radio' name='ethnicity-option' id='asian' value='Asian'> Asian</label></div>
                    <div class='radio'><label><input type='radio' name='ethnicity-option' id='black' value='Black'> Black</label></div>
                    <div class='radio'><label><input type='radio' name='ethnicity-option' id='hispanic-latino' value='Latino'> Hispanic or Latino</label></div>
                    <div class='radio'><label><input type='radio' name='ethnicity-option' id='native-hawaiian' value='Hawaiian'> Native Hawaiian</label></div>
                    <div class='radio'><label><input type='radio' name='ethnicity-option' id='white' value='White'> White</label></div>
                    <div class='radio'><label><input type='radio' name='ethnicity-option' id='other' value='Other'> Other</label></div>
                </div>

                <div class='form-group'><label for='checkboxes'>Did you submit your application?</label>
                    <div class='checkbox' id='yes'><label><input type='checkbox' value='Yes'> Yes</label></div>
                    <div class='checkbox' id='no'><label><input type='checkbox' value='No'> No</label></div>
                </div>

                <div class='form-group'><label for='checkboxes'>Which tests did you pass?</label>
                    <div class='checkbox' id='physical'><label><input type='checkbox' value='Physical'>Physical</label></div>
                    <div class='checkbox' id='written'><label><input type='checkbox' value='Written'>Written</label></div>
                    <div class='checkbox' id='personal'><label><input type='checkbox' value='Personal'>Personal</label></div>
                    <div class='checkbox' id='interview'><label><input type='checkbox' value='Interview'>Interview</label></div>
                    <div class='checkbox' id='polygraph'><label><input type='checkbox' value='Polygraph'>Polygraph</label></div>
                </div>
            </form>
            
            <button type="submit" class="btn btn-primary btn-sm" id="add-data-button">Add Your Data</button>
            <!-- <p class='text-center'>
                <button type="button">
                    <a role='button' class='btn btn-info'>Submit</a>
                </button>
            </p> -->
        
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Login</title>

      <!-- Bootstrap CSS files-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Font Awesome Web Icons -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
      <nav class="navbar container-fluid navbar-default">
            <div class="container">
                  <div class="navbar-header"><button type="button" class="navbar-toggle collapsed"
                              data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                              aria-expanded="false"><span class="sr-only">Toggle
                                    navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span
                                    class="icon-bar"></span></button><a class="navbar-brand"
                              href="/client-server-project/">Police
                              Recruiting Data</a>
                  </div>
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                              <li><a href="/client-server-project/client/scripts/about-us">About Us</a></li>
                              <li><a href="/client-server-project/client/scripts/add-data">Add Your Own Data</a></li>
                              <li><a href="/client-server-project/client/scripts/login">User</a></li>
                        </ul>
                  </div>
            </div>
      </nav>
      <!-- Div content -->
      <div id="wrapper" class="container" style="margin:0 auto;text-align:center">
            <!-- Div align in the middle -->
            <div style="margin-left:auto;margin-right:auto;text-align:center">
                  <div class='jumbotron' style='background:#ffd966;'>
                        <h1 style='color:#000000;' class='jumbotronic'>User Portal</h1>
                        <h4 style='color:#000000' id="head-username"></h4>
                  </div>


                  <!-- LOGIN -->
                  <div id="login">
                        <form class='bsr-form ' action=''>
                              <div class='form-group'>
                                    <label for='username'>Username</label>
                                    <input name='username' type='username' class='form-control' id='login-username' placeholder='Username'>
                              </div>
                              <div class='form-group'>
                                    <label for='password'>Password</label>
                                    <input type='password' class='form-control' id='login-password' placeholder='Password'>
                              </div>
                        </form>

                        <button type="submit" class="btn btn-primary" id="login-button">Log In</button>
                  </div>

                  <!-- SIGN UP -->
                  <div style="display: none;" id="signup">
                        <form class='bsr-form ' action=''>
                              <div class='form-group'>
                                    <label for='fname'>First Name</label>
                                    <input name='fname' type='text' class='form-control' id='signup-fname' placeholder='First Name'>
                              </div>
                              <div class='form-group'>
                                    <label for='lname'>Last Name</label>
                                    <input name='lname' type='text' class='form-control' id='signup-lname' placeholder='Last Name'>
                              </div>
                              <div class='form-group'>
                                    <label for='username'>Username</label>
                                    <input name='username' type='text' class='form-control' id='signup-username' placeholder='Username'>
                              </div>
                              <div class='form-group'>
                                    <label for='email'>Email address</label>
                                    <input name='email' type='email' class='form-control' id='signup-email' placeholder='Email'>
                              </div>
                              <div class='form-group'>
                                    <label for='password'>Password</label>
                                    <input type='password' class='form-control' id='signup-password' placeholder='Password'>
                              </div>
                        </form>

                        <button type="submit" class="btn btn-primary" id="signup-button">Sign Up</button>
                  </div>

                  <!-- DELETE -->
                  <div style="display: none;" id="delete">
                        <h3 id="greeting"></h3>
                        <button type="submit" class="btn btn-primary" id="delete-button">Delete User</button>
                  </div>
            </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
      </script>
      <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
